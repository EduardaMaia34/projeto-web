spring.application.name=projeto
server.port=8081

# --- Configuracao PostgreSQL ---

# A porta padrao do Postgres e 5432 (confira se o seu nao esta em outra)
spring.datasource.url=jdbc:postgresql://localhost:5432/prog_web_bd

# O usuario padrao do Postgres geralmente e 'postgres'
spring.datasource.username=postgres

# COLOQUE AQUI A SUA SENHA (aquela que voce definiu ao instalar o Postgres)
spring.datasource.password=postgres

# O Driver correto para Postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# O Dialeto para o Hibernate conversar com o Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuracoes padrao do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true