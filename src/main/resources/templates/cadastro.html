<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eee0c8;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Mais REDUÇÃO: padding superior bem pequeno */
            padding-top: 15px;
            overflow: hidden;
        }

        .form-box {
            max-width: 350px;
            width: 100%;

            padding: 10px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        .form-control {
            border-radius: 5px;
            /* Mais REDUÇÃO: Diminui a margem abaixo dos campos */
            margin-bottom: 5px;
            background-color: white; /* Cor do fundo da caixa */
            /* NOVIDADE: Restaura todas as bordas e define cor e espessura */
            border: 1px solid #777;
            padding: 5px 10px; /* Reduz o padding interno do campo */
            height: auto; /* Permite que o padding reduza a altura */
            font-size: 0.9rem; /* Diminui a fonte do texto no input */
        }

        .form-label {
            /* REDUÇÃO: Diminui margem da label */
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .btn-cadastro {
            background-color: #70635e;
            border-color: #70635e;
            color: white;
            width: 100%;
            border-radius: 0;
            /* REDUÇÃO: Ajuste sutil na margem superior do botão */
            margin-top: 15px !important;
            padding: 8px; /* Reduz o padding do botão */
        }

        h3 {
            text-align: center;
            /* Mais REDUÇÃO: Diminui a margem abaixo do título */
            margin-bottom: 15px;
        }

        h5 {
            text-align: center;
            color: #70635e;
            /* REDUÇÃO: Margem superior menor para o título superior */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h3>Cadastrar</h3>
    <form>
        <label class="form-label" for="nomeCompleto">Nome completo</label>
        <input type="text" id="nomeCompleto" class="form-control" placeholder="">

        <label class="form-label" for="emailCadastro">E-mail</label>
        <input type="email" id="emailCadastro" class="form-control" placeholder="">

        <label class="form-label" for="senhaCadastro">Senha</label>
        <input type="password" id="senhaCadastro" class="form-control" placeholder="">

        <label class="form-label" for="confirmaSenha">Confirme a senha</label>
        <input type="password" id="confirmaSenha" class="form-control" placeholder="">

        <button type="submit" class="btn btn-cadastro mt-4">Cadastrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
