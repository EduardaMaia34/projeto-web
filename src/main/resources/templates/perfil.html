<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Perfil - Bookly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@400;700&display=swap" rel-stylesheet">

    <style>
        /* CSS Consistente com os outros arquivos */
        body {
            background-color: #f5f4ed; /* Bege claro */
            font-family: 'Cormorant Unicase', serif;
            color: #594A47; /* Marrom escuro */
        }

        .header-bar {
            background-color: #DED2C2; /* Marrom claro/bege da navbar */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        /* ESTILOS DA NAVBAR DINÂMICA */
        .search-bar-hidden {
            width: 0;
            opacity: 0;
            transition: width 0.3s ease-in-out, opacity 0.3s ease-in-out;
            overflow: hidden;
        }

        .search-bar-visible-navbar {
            width: 300px;
            opacity: 1;
            margin-right: 15px;
            border-radius: 5px;
        }

        .profile-group-hidden {
            display: none !important;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .btn-success {
            background-color: #7AA27D;
            border-color: #7AA27D;
            color: white;
            font-weight: 700;
        }
        .btn-link.text-dark {
            color: #594A47 !important;
        }

        /* REMOVIDO: .profile-card (Para não ter fundo branco) */

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #DED2C2;
        }
        /* Ajusta o tamanho da foto no perfil para bater com a imagem */
        .profile-img-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #DED2C2;
        }

        /* NOVO ESTILO PARA O BOTÃO/SPAN DE EDITAR PERFIL */
        .edit-profile-tag {
            background-color: #DED2C2;
            color: #594A47;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            margin-left: 10px;
            white-space: nowrap; /* Não quebra a linha */
        }

        /* NOVO ESTILO PARA AS TAGS DE INTERESSE */
        .interest-tag {
            background-color: #387638; /* Verde escuro firme */
            color: #DED2C2; /* Texto claro */
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            font-weight: 700;
            display: inline-block;
            cursor: default; /* Não parece um link/botão */
        }

        .stats-item {
            display: inline-block;
            margin-right: 1.5rem;
            text-align: center;
        }
        /* Ajuste do espaçamento entre as stats para simular o layout da imagem */
        .stats-container {
            display: flex;
            align-items: center;
            margin-left: 50px; /* Espaçamento para a direita da descrição */
        }
        .stats-item {
            margin-right: 2.5rem; /* Aumenta o espaço entre as colunas de stats */
        }


        /* ESTILO DOS LIVROS */
        .book-cover {
            width: 150px;
            height: 225px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .book-cover:hover {
            transform: scale(1.05);
        }

        .star-rating {
            font-size: 0.9rem;
            color: gold;
            display: block;
        }

        /* ESTILOS DA SIDEBAR E HOVER */
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 1rem !important;
            margin-bottom: 0.75rem !important;
            color: #594A47 !important;
            text-decoration: none;
            background-color: transparent;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s, border 0.2s;
            font-weight: 700;
            border: 1px solid transparent;
        }

        .sidebar-link:hover {
            background-color: #594A47;
            color: #DED2C2 !important;
            box-shadow: 0 0 5px rgba(89, 74, 71, 0.5);
            border: 1px #DED2C2;
        }

        .sidebar-link:hover .sidebar-icon {
            color: #DED2C2;
        }

        .sidebar-icon {
            margin-right: 10px;
            font-size: 1.2rem;
            color: #594A47;
            transition: color 0.2s;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light header-bar p-3 mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://imgur.com/HLvpHYn.png" alt="Bookly Logo" height="30" class="d-inline-block align-text-top me-2" style="height: 50px">
        </a>

        <div class="d-flex align-items-center ms-auto">

            <div id="searchBarContainerNavbar" class="search-bar-hidden">
                <input type="text" id="searchInputNavbar" class="form-control" placeholder="Pesquisar livros, autores...">
            </div>

            <button class="btn btn-link text-dark me-3" id="searchToggleBtnNavbar">
                <i class="bi bi-search"></i>
            </button>

            <div id="profileGroupNavbar" class="d-flex align-items-center">

                <a href="perfil.html" class="d-flex align-items-center me-3">
                    <img src="https://imgur.com/pcf2EUA.png" alt="Perfil Mari" class="rounded-circle" style="width: 30px; height: 30px; object-fit: cover;">
                </a>

                <span class="fw-bold me-3">Mari</span>
                <button class="btn btn-success me-3 d-flex align-items-center">
                    <span style="font-size: 1.2rem; line-height: 1;">+</span> Livro
                </button>
                <button class="btn btn-link text-dark">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-lg-7">

            <div class="d-flex align-items-start mb-5">

                <img src="https://i.imgur.com/i4m4D7y.png" alt="Foto de Perfil Mari" class="profile-img-large me-4">

                <div class="d-flex flex-column pt-3">
                    <div class="d-flex align-items-baseline mb-2">
                        <h4 class="mb-0 fw-bold me-2" style="font-size: 2rem;">Mari</h4>
                        <span class="edit-profile-tag">EDITAR PERFIL</span>
                    </div>

                    <p class="text-muted small mb-3" style="font-size: 1.1rem; line-height: 1.2; text-transform: uppercase;">
                        eu gosto de romances.
                    </p>

                    <div class="d-flex mt-2 mb-4">
                        <span class="interest-tag">Romance</span>
                        <span class="interest-tag">Ficção Científica</span>
                        <span class="interest-tag">Suspense</span>
                    </div>
                </div>

                <div class="stats-container ms-auto pt-3">
                    <div class="stats-item">
                        <h5 class="mb-0 fw-bold">40</h5>
                        <small class="text-muted">Lidos</small>
                    </div>
                    <div class="stats-item">
                        <h5 class="mb-0 fw-bold">10</h5>
                        <small class="text-muted">Este ano</small>
                    </div>
                    <div class="stats-item">
                        <h5 class="mb-0 fw-bold">90</h5>
                        <small class="text-muted">Salvos</small>
                    </div>
                </div>

            </div>

            <h5 class="mb-3 fw-bold">Favoritos</h5>
            <div class="row mb-5 gx-2">

                <div class="col-6 col-md-3 mb-4 text-center">
                    <img src="https://i.imgur.com/k9b8f2G.png" class="book-cover mb-1" alt="Capa Vermelho, Branco e Sangue Azul">
                    <span class="star-rating">★★★★☆</span>
                </div>

                <div class="col-6 col-md-3 mb-4 text-center">
                    <img src="https://i.imgur.com/eBv6d1P.png" class="book-cover mb-1" alt="Capa O Livro da Capa Verde">
                    <span class="star-rating">★★★★☆</span>
                </div>

                <div class="col-6 col-md-3 mb-4 text-center">
                    <img src="https://i.imgur.com/pY40i0A.png" class="book-cover mb-1" alt="Capa A Hipótese do Amor">
                    <span class="star-rating">★★★☆☆</span>
                </div>

                <div class="col-6 col-md-3 mb-4 text-center">
                    <img src="https://i.imgur.com/j4C6s9x.png" class="book-cover mb-1" alt="Capa Verity">
                    <span class="star-rating">★★★☆☆</span>
                </div>
            </div>

            <h5 class="mb-3 fw-bold">Em andamento</h5>
            <div class="row gx-2">
                <div class="col-6 col-md-3 mb-4 text-center">
                    <img src="https://i.imgur.com/s6n5F5P.png" class="book-cover mb-2" alt="Capa Daisy Jones & The Six">
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="p-3">
                <a href="Biblioteca.html" class="sidebar-link text-decoration-none">
                    <span class="sidebar-icon bi bi-bookmarks-fill"></span> Biblioteca
                </a>

                <a href="Estante.html" class="sidebar-link text-decoration-none">
                    <span class="sidebar-icon bi bi-book-fill"></span> Lidos
                </a>

                <a href="MinhasReviews.html" class="sidebar-link text-decoration-none">
                    <span class="sidebar-icon bi bi-pencil-square"></span> Reviews
                </a>
            </div>
        </div>

    </div>
</div>

<script>
    function setupNavbarSearch() {
        const searchToggleBtnNavbar = document.getElementById('searchToggleBtnNavbar');
        const searchBarContainerNavbar = document.getElementById('searchBarContainerNavbar');
        const profileGroupNavbar = document.getElementById('profileGroupNavbar');
        const searchInputNavbar = document.getElementById('searchInputNavbar');

        if (searchToggleBtnNavbar) {
            searchToggleBtnNavbar.addEventListener('click', () => {
                const isVisible = searchBarContainerNavbar.classList.toggle('search-bar-visible-navbar');

                if (isVisible) {
                    profileGroupNavbar.classList.add('profile-group-hidden');
                    setTimeout(() => {
                        searchInputNavbar.focus();
                    }, 300);
                } else {
                    profileGroupNavbar.classList.remove('profile-group-hidden');
                    searchInputNavbar.value = '';
                }
            });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupNavbarSearch();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
