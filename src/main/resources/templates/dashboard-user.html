<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bookly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Variáveis de Cores (baseadas na imagem) */
        :root {
            --cor-principal: #eee0c8; /* Bege Claro (fundo principal) */
            --cor-secundaria: #DED2C2; /* fundo do navbar) */
            --cor-texto: #333;
            --cor-verde-botao: #4caf50; /* Verde do botão "+ Livro" */
        }

        body {
            background-color: var(--cor-principal);
            color: var(--cor-texto);
        }

        /* Estilo da Barra de Navegação (Navbar) */
        .navbar-custom {
            background-color: var(--cor-secundaria);
            border-bottom: 1px solid #282727;
            padding: 15px 0;
        }

        .navbar-brand {
            font-size: 2rem;
            color: var(--cor-principal) !important;
            font-family: serif; /* Imita o estilo de fonte do logo */
        }

        /* Estilo do Logo Bookly */
        .logo-text {
            /* Estilo para simular o 'bookly_' com o ícone do livro */
            font-weight: bold;
            margin-left: 5px;
        }

        .book-icon {
            /* Cor do ícone do livro (sutilmente mais claro) */
            color: #ddd;
            font-size: 1.5rem;
            margin-right: 5px;
        }

        /* Botão "+ Livro" */
        .btn-adicionar-livro {
            background-color: var(--cor-verde-botao);
            border-color: var(--cor-verde-botao);
            color: white;
            padding: 5px 15px;
            font-weight: bold;
        }

        /* Estilo da Área de Conteúdo Principal */
        .main-content {
            padding-top: 100px;
        }

        .welcome-header {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo para as seções de livros */
        .section-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #b0b0b0;
        }

        /* Estilo do Card/Capa do Livro */
        .book-card {
            text-align: center;
            margin-bottom: 20px;
        }

        .book-card small {
            font-size: 0.8rem;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .book-cover {
            width: 80px; /* Largura padrão */
            height: 130px; /* Altura padrão */
            background-color: gray; /* Placeholder */
            display: inline-block;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }


        /* Cores dos placeholders de capa para simular o design */
        .cover-red { background-color: #e590af; }
        .cover-green { background-color: #006000; }
        .cover-teal { background-color: #38b4aa; }
        .cover-gold { background-color: #c4a165; }

        /* Estilo da Avaliação (estrelas) */
        .rating {
            color: gold;
            font-size: 1rem;
        }

        /* Estilo do Placeholder da Foto de Perfil */
        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f7e0a2; /* Cor clara */
            border: 1px solid white;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid container">

        <a class="navbar-brand d-flex align-items-center me-auto" href="#">
            <span class="book-icon">&#128214;</span>
            <span class="logo-text">Bookly_</span>
        </a>

        <div class="d-flex align-items-center">
            <span class="profile-pic"></span>
            <span class="text-light me-3">Mari</span>

            <span class="text-light me-3">&#128269;</span>

            <button class="btn btn-adicionar-livro d-flex align-items-center me-3">
                + Livro
            </button>

            <span class="text-light">&#128218;</span>
        </div>
    </div>
</nav>

<div class="container main-content">
    <h2 class="welcome-header">Bem-vindo de volta Mari!</h2>

    <h3 class="section-title">Famosos no Momento</h3>
    <div class="row mb-5">

        <div class="col-lg-3 col-md-4 col-6 book-card" th:each="livroFamoso : ${famosos}">

            <div class="book-cover"
                 th:style="'background-color: ' + (${livroFamoso.capaCor} ?: 'gray') + ';'">
            </div>

            <p class="rating">★★★★☆</p>

            <small class="d-block" th:text="${livroFamoso.titulo}">VERMELHO, BRANCO E SANGUE AZUL</small>
        </div>

        <div class="col-12" th:if="${famosos.isEmpty()}">
            <p class="text-center text-muted">Não há livros famosos cadastrados.</p>
        </div>
    </div>

    <h3 class="section-title">Entre seus Amigos</h3>
    <div class="row">

        <div class="col-lg-3 col-md-4 col-6 book-card" th:each="amigoLivro : ${amigos}">

            <div class="book-cover"
                 th:style="'background-color: ' + (${amigoLivro.capaCor} ?: 'gray') + ';'">
            </div>

            <small class="d-block" th:text="${amigoLivro.titulo}">Nome do Livro do Amigo</small>
        </div>

        <div class="col-12" th:if="${amigos.isEmpty()}">
            <p class="text-center text-muted">Seus amigos ainda não adicionaram livros à biblioteca.</p>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
