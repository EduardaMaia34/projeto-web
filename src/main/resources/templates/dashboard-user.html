<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bookly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 2. APLICAÇÃO DA FONTE E COR */
        :root {
            --cor-principal: #f5f4ed; /* Fundo principal */
            --cor-secundaria: #DED2C2; /* Fundo da Navbar */
            --cor-texto: #594A47; /* Cor principal do texto */
            --cor-verde-botao: #385d38; /* Verde do botão "+ Livro" */
        }

        body {
            background-color: var(--cor-principal);
            font-family: 'Cormorant Unicase', serif; /* Nova fonte */
            color: var(--cor-texto);
            padding-top: 30px;
        }

        /* Estilo da Barra de Navegação (Navbar) */
        .navbar-custom {
            background-color: var(--cor-secundaria);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1rem 0; /* Ajustado */
        }

        .navbar-brand {
            font-size: 2rem;
            color: var(--cor-texto) !important;
            font-family: inherit;
        }
        .navbar-logo-img {
            height: 50px;
            width: auto;
            margin-left: -90px;
        }

        /* Botão "+ Livro" */
        .btn-adicionar-livro {
            background-color: var(--cor-verde-botao) !important;
            border-color: var(--cor-verde-botao) !important;
            color: white !important;
            padding: 5px 15px;
            font-weight: normal;
            line-height: 1; /* Para alinhar o '+' */
        }
        .btn-link-custom {
            color: var(--cor-texto) !important;
        }

        /* Estilo da Área de Conteúdo Principal */
        .main-content {
            padding-top: 80px; /* Ajustado para acomodar a nova navbar */
        }

        .welcome-header {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo para as seções de livros */
        .section-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #b0b0b0;
        }

        /* Estilo do Card/Capa do Livro (sem alterações significativas) */
        .book-card {
            text-align: center;
            margin-bottom: 20px;
        }

        .book-card small {
            font-size: 0.8rem;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .book-cover {
            width: 80px;
            height: 130px;
            background-color: gray;
            display: inline-block;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }

        /* Cores dos placeholders de capa */
        .cover-red { background-color: #e590af; }
        .cover-green { background-color: #006000; }
        .cover-teal { background-color: #38b4aa; }
        .cover-gold { background-color: #c4a165; }

        /* Estilo da Avaliação (estrelas) */
        .rating {
            color: gold;
            font-size: 1rem;
        }

        /* Estilos da Pesquisa Dinâmica (Importados) */
        .search-bar-hidden {
            width: 0;
            opacity: 0;
            transition: width 0.3s ease-in-out, opacity 0.3s ease-in-out;
            overflow: hidden;
        }

        .search-bar-visible-navbar {
            width: 300px;
            opacity: 1;
            margin-right: 15px;
            border-radius: 5px;
        }

        .profile-group-hidden {
            display: none !important;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light navbar-custom fixed-top p-3">
    <div class="container-fluid container">

        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/static/bookly-logo.jpeg" alt="Logo Bookly" class="navbar-logo-img">
        </a>

        <div class="d-flex align-items-center ms-auto">

            <div id="searchBarContainerNavbar" class="search-bar-hidden">
                <input type="text" id="searchInputNavbar" class="form-control" placeholder="Pesquisar livros, autores...">
            </div>

            <button class="btn btn-link btn-link-custom me-3" id="searchToggleBtnNavbar">
                <i class="bi bi-search"></i>
            </button>

            <div id="profileGroupNavbar" class="d-flex align-items-center">

                <a href="#" class="d-flex align-items-center me-3">
                    <img src="https://via.placeholder.com/30" alt="Perfil Mari" class="rounded-circle" style="width: 30px; height: 30px; object-fit: cover;">
                </a>

                <span class="fw-bold me-3" th:text="${userName}">Mari</span>

                <button class="btn btn-adicionar-livro me-3 d-flex align-items-center">
                    <span style="font-size: 1.2rem; line-height: 1;">+</span> Livro
                </button>

                <button class="btn btn-link btn-link-custom">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container main-content">
    <h2 class="welcome-header" th:text="'Bem-vindo de volta ' + ${userName} + '!'">Bem-vindo de volta Mari!</h2>

    <h3 class="section-title">Famosos no Momento</h3>
    <div class="row mb-5">

        <div class="col-lg-3 col-md-4 col-6 book-card" th:each="livroFamoso : ${famosos}">
            <div class="book-cover"
                 th:style="${livroFamoso.urlCapa}
                   ? 'background-image: url(\'' + ${livroFamoso.urlCapa} + '\'); background-size: cover; background-color: gray;'
                   : 'background-color: gray;'"> </div>
            <p class="rating">★★★★☆</p>
            <small class="d-block" th:text="${livroFamoso.titulo}">VERMELHO, BRANCO E SANGUE AZUL</small>
        </div>

    </div>

    <h3 class="section-title">Entre seus Amigos</h3>
    <div class="row">

        <div class="col-lg-3 col-md-4 col-6 book-card" th:each="amigoLivro : ${amigos}">
            <div class="book-cover"
                 th:style="'background-color: ' + (${amigoLivro.capaCor} ?: 'gray') + ';'">
            </div>
            <small class="d-block" th:text="${amigoLivro.titulo}">Nome do Livro do Amigo</small>
        </div>

    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchToggleBtnNavbar = document.getElementById('searchToggleBtnNavbar');
        const searchBarContainerNavbar = document.getElementById('searchBarContainerNavbar');
        const profileGroupNavbar = document.getElementById('profileGroupNavbar');
        const searchInputNavbar = document.getElementById('searchInputNavbar');

        if (searchToggleBtnNavbar) {
            searchToggleBtnNavbar.addEventListener('click', () => {
                const isVisible = searchBarContainerNavbar.classList.toggle('search-bar-visible-navbar');

                if (isVisible) {
                    profileGroupNavbar.classList.add('profile-group-hidden');
                    // Pequeno delay para permitir a transição do CSS
                    setTimeout(() => {
                        searchInputNavbar.focus();
                    }, 300);
                } else {
                    profileGroupNavbar.classList.remove('profile-group-hidden');
                    searchInputNavbar.value = ''; // Limpa o campo ao esconder
                }
            });
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
