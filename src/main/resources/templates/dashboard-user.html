<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bookly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ESTILO UNIFICADO COM ESTANTE.HTML */
        body {
            background-color: #f5f4ed; /* Bege claro */
            font-family: 'Cormorant Unicase', serif;
            color: #594A47; /* Marrom escuro */
        }

        .header-bar {
            background-color: #DED2C2; /* Marrom claro/bege da navbar */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            /* Importante para o Navbar Fixo */
            position: sticky;
            top: 0;
            z-index: 1030;
        }

        .btn-success {
            background-color: #7AA27D;
            border-color: #7AA27D;
            color: white;
            font-weight: 700;
        }

        .btn-link.text-dark, .btn-link {
            color: #594A47 !important;
        }

        /* Ajuste do Logo */
        .navbar-brand img {
            height: 50px;
        }

        /* Estilo da Área de Conteúdo Principal */
        .main-content {
            padding-top: 20px; /* Reduzido o padding superior */
        }

        .welcome-header {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Estilo para as seções de livros */
        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #DED2C2;
            color: #594A47;
        }

        /* Estilo do Card/Capa do Livro */
        .book-card {
            text-align: center;
            margin-bottom: 30px;
        }

        .book-cover {
            width: 100%;
            height: 180px; /* Altura ajustada */
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
            border-radius: 4px;
        }

        /* Estilo da Avaliação (estrelas) */
        .rating {
            color: gold;
            font-size: 1.1rem;
            display: block;
        }

        /* Estilo do Placeholder da Foto de Perfil */
        .profile-pic-nav {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #594A47;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light header-bar p-3 mb-4">
    <div class="container-fluid container">

        <a class="navbar-brand d-flex align-items-center me-auto" href="#">
            <img src="https://imgur.com/HLvpHYn.png" alt="Bookly Logo" class="d-inline-block align-text-top me-2">


        <div class="d-flex align-items-center">
            <a href="perfil.html" class="d-flex align-items-center me-3">
                <img src="https://imgur.com/pcf2EUA.png" alt="Perfil Mari" class="profile-pic-nav">
            </a>
            <span class="fw-bold me-3" th:text="${userName}">Mari</span>

            <button class="btn btn-link text-dark me-3">
                <i class="bi bi-search"></i>
            </button>

            <button class="btn btn-success me-3 d-flex align-items-center">
                <i class="bi bi-plus-lg me-1"></i> Livro
            </button>

            <button class="btn btn-link text-dark">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </div>
</nav>

<div class="container main-content">
    <h2 class="welcome-header" th:text="'Bem-vindo de volta ' + ${userName} + '!'">Bem-vindo de volta Mari!</h2>

    <h3 class="section-title">Famosos no Momento</h3>
    <div class="row mb-5">

        <div class="col-lg-3 col-md-4 col-6 book-card" th:each="livroFamoso : ${famosos}">
            <img class="book-cover"
                 th:src="${livroFamoso.urlCapa}"
                 th:alt="'Capa de ' + ${livroFamoso.titulo}"
                 style="background-color: gray;">
            <p class="rating">★★★★☆</p>
            <small class="d-block fw-bold" th:text="${livroFamoso.titulo}">VERMELHO, BRANCO E SANGUE AZUL</small>
        </div>

        <div class="col-12" th:if="${famosos.isEmpty()}">
            <p class="text-center text-muted">Não há livros famosos cadastrados.</p>
        </div>
    </div>

    <h3 class="section-title">Entre seus Amigos</h3>
    <div class="row">

        <div class="col-lg-3 col-md-4 col-6 book-card" th:each="amigoLivro : ${amigos}">
            <div class="book-cover" style="background-color: #DED2C2;"></div> <small class="d-block fw-bold" th:text="${amigoLivro.titulo}">Nome do Livro do Amigo</small>
        </div>

        <div class="col-12" th:if="${amigos.isEmpty()}">
            <p class="text-center text-muted">Seus amigos ainda não adicionaram livros à biblioteca.</p>
        </div>
    </div>

</div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
